<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coal Mining Environment Monitoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      color: #38bdf8;
      letter-spacing: 0.5px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    /* -------- CARDS -------- */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .card h3 {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 10px;
    }

    .card span {
      font-size: 28px;
      font-weight: 600;
      color: #22c55e;
    }

    .alert-value {
      color: #ef4444 !important;
    }

    /* -------- STATUS -------- */
    .status {
      margin: 25px 0;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      border-radius: 10px;
      background: #020617;
    }

    .safe {
      color: #22c55e;
    }

    .alert {
      color: #ef4444;
    }

    /* -------- TABLE -------- */
    h2 {
      margin-top: 30px;
      color: #38bdf8;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #020617;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      font-size: 14px;
      border-bottom: 1px solid #1e293b;
    }

    th {
      background: #020617;
      color: #38bdf8;
    }

    tr:hover {
      background: #020617;
    }

    footer {
      margin-top: 30px;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>

<header>
  Coal Mining Environment Monitoring Dashboard
</header>

<div class="container">

  <!-- LIVE DATA -->
  <div class="cards">
    <div class="card"><h3>Temperature (°C)</h3><span id="temp">--</span></div>
    <div class="card"><h3>Humidity (%)</h3><span id="hum">--</span></div>
    <div class="card"><h3>Gas MQ2 (%)</h3><span id="mq2">--</span></div>
    <div class="card"><h3>Gas MQ135 (%)</h3><span id="mq135">--</span></div>
    <div class="card"><h3>Dust (%)</h3><span id="dust">--</span></div>
    <div class="card"><h3>Sound (%)</h3><span id="sound">--</span></div>
  </div>

  <!-- STATUS -->
  <div id="statusBox" class="status">
    STATUS: --
  </div>

  <!-- FAULT LOGS -->
  <h2>Fault Log History</h2>
  <table>
    <thead>
      <tr>
        <th>Fault ID</th>
        <th>Reason</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="faultTable">
      <tr>
        <td colspan="4">Waiting for fault data...</td>
      </tr>
    </tbody>
  </table>

</div>

<footer>
  © ESP32 Firebase Monitoring | GitHub Pages
</footer>

<!-- ================= FIREBASE ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD4TjsoBx9n95VdB4MmBEk_sbzpSs0R5YQ",
    databaseURL: "https://coal-mining-monitoring-default-rtdb.asia-southeast1.firebasedatabase.app"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  /* ---------- LIVE DATA ---------- */
  const envRef = ref(db, "ENV_MONITOR");

  onValue(envRef, (snapshot) => {
    const d = snapshot.val();
    if (!d) return;

    temp.textContent = d.temperature;
    hum.textContent = d.humidity;
    mq2.textContent = d.gas_mq2;
    mq135.textContent = d.gas_mq135;
    dust.textContent = d.dust;
    sound.textContent = d.sound;

    const statusBox = document.getElementById("statusBox");
    statusBox.textContent = "STATUS: " + d.status;

    if (d.status === "ALERT") {
      statusBox.classList.remove("safe");
      statusBox.classList.add("alert");
    } else {
      statusBox.classList.remove("alert");
      statusBox.classList.add("safe");
    }
  });

  /* ---------- FAULT LOGS ---------- */
  const faultRef = ref(db, "Fault_Logs");

  onValue(faultRef, (snapshot) => {
    const table = document.getElementById("faultTable");
    table.innerHTML = "";

    snapshot.forEach(child => {
      const f = child.val();

      const row = `
        <tr>
          <td>${f.fault_id ?? "-"}</td>
          <td>${f.reason ?? "Threshold Exceeded"}</td>
          <td>${f.date ?? "-"}</td>
          <td>${f.time ?? "-"}</td>
        </tr>
      `;
      table.innerHTML += row;
    });

    if (table.innerHTML === "") {
      table.innerHTML = "<tr><td colspan='4'>No faults recorded</td></tr>";
    }
  });
</script>

</body>
</html>
