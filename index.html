<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coal Mining Environment Monitoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      color: #38bdf8;
    }

    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    .card {
      background: #020617;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .card h3 {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 10px;
    }

    .card span {
      font-size: 26px;
      font-weight: 600;
      color: #22c55e;
    }

    .alert {
      color: #ef4444 !important;
    }

    .status {
      text-align: center;
      margin: 20px 0;
      font-size: 20px;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #020617;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #1e293b;
      font-size: 14px;
    }

    th {
      background: #020617;
      color: #38bdf8;
    }

    tr:hover {
      background: #020617;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: #64748b;
      font-size: 12px;
    }
  </style>
</head>

<body>

<header>
  Coal Mining Environment Monitoring Dashboard
</header>

<div class="container">

  <!-- LIVE DATA -->
  <div class="cards">
    <div class="card"><h3>Temperature</h3><span id="temp">--</span> °C</div>
    <div class="card"><h3>Humidity</h3><span id="hum">--</span> %</div>
    <div class="card"><h3>Gas MQ2</h3><span id="mq2">--</span> %</div>
    <div class="card"><h3>Gas MQ135</h3><span id="mq135">--</span> %</div>
    <div class="card"><h3>Dust</h3><span id="dust">--</span> %</div>
    <div class="card"><h3>Sound</h3><span id="sound">--</span> %</div>
  </div>

  <div class="status" id="status">STATUS: --</div>

  <!-- FAULT LOG TABLE -->
  <h2 style="margin-top:30px;color:#38bdf8;">Fault Logs</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Message</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="faultTable"></tbody>
  </table>

</div>

<footer>
  © ESP32 Firebase Monitoring | GitHub Pages
</footer>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD4TjsoBx9n95VdB4MmBEk_sbzpSs0R5YQ",
    databaseURL: "https://coal-mining-monitoring-default-rtdb.asia-southeast1.firebasedatabase.app"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // LIVE DATA
  const envRef = ref(db, "ENV_MONITOR");
  onValue(envRef, snapshot => {
    const d = snapshot.val();
    if (!d) return;

    temp.textContent = d.temperature;
    hum.textContent = d.humidity;
    mq2.textContent = d.gas_mq2;
    mq135.textContent = d.gas_mq135;
    dust.textContent = d.dust;
    sound.textContent = d.sound;

    status.textContent = "STATUS: " + d.status;
    status.style.color = d.status === "ALERT" ? "#ef4444" : "#22c55e";
  });

  // FAULT LOGS
  const faultRef = ref(db, "Fault_Logs");
  onValue(faultRef, snapshot => {
    faultTable.innerHTML = "";
    snapshot.forEach(child => {
      const f = child.val();
      const row = `
        <tr>
          <td>${f.Alert_ID || "-"}</td>
          <td>${f.Alert_Message || "Threshold Exceeded"}</td>
          <td>${f.Timestamp || "-"}</td>
        </tr>`;
      faultTable.innerHTML += row;
    });
  });
</script>

</body>
</html>
